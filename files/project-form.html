    <header class="site-header d-flex flex-column justify-content-center align-items-center">
      <div class="container">
        <div class="row">

          <h2 class="text-white mb-4">Create a Project</h2>

          <div class="col-lg-12 col-12">
            <h3 class="text-white mb-4 pb-2">Create your own project and add teammates!</h3>
          </div>

          <div class="col-lg-6 col-12">
            <form class="custom-form contact-form" role="form" id="form">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                    <input type="text" name="team-name" id="name" class="form-control" placeholder="Team Name" required="">

                    <label for="floatingInput">Team Name</label>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                    <input type="text" name="project-name" class="form-control" id="project-name" placeholder="Your Project Name" required="">

                    <label for="floatingInput">Your Project Name</label>
                  </div>
                </div>

                <div class="col-lg-12 col-12">
                  <div class="form-floating">
                    <input type="file" name="image" id="project-image" class="form-control" accept="image/png" placeholder="Project Image" required="" style="padding-top:35px; padding-bottom:27px;">

                    <label for="floatingInput">Project Image</label>
                  </div>

                <div class="col-lg-12 col-12">
                  <div class="form-floating">
                    <!-- <input type="text" name="skills" id="name" class="form-control" placeholder="Skills" required=""> -->

                    <!-- <label for="floatingInput">Skills</label> -->
                    <div>
                      <select name="skills" id="project-skills" class="form-control">
                        <option value="select">Select a skill</option>
                        <option value="Skill 1">Skill 1</option>
                        <option value="Skill 2">Skill 2</option>
                        <option value="Skill 3">Skill 3</option>
                        <option value="Skill 4">Skill 4</option>
                        <option value="Skill 5">Skill 5</option>

                      </select>
                    </div>
                  </div>
                </div>

                  <div class="form-floating">
                    <textarea class="form-control" id="project-message" name="message" placeholder="Description about the project"></textarea>

                    <label for="floatingTextarea">Description about the project</label>
                  </div>


                <div class="col-lg-4 col-12 ms-auto">
                  <button class="form-control" type="button" onclick="project_form()">Submit</button> <!-- type to prevent reloads-->
                </div>
              </div>
            </form>
      </div>
